<html>

  <head>

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <link rel="stylesheet" type="text/css" href="s1.css">

  </head>

  <body>
    <a-scene>
      
      <a-assets>

        <img id="room" src="work2/bg1.png">
        <img id="man"  src="work2/pf1.jpg">

      </a-assets>

    <!-- ข้อความ -->
    <a-text value="Work 2" position="0 -5 -2.2" color="#CCCCFF" class="font-weight: bold" animation="property: position; to: -0.5 1.5 -2.2; dur: 2000; easing: linear; loop: false"></a-text>
    <a-text value="Mobile Web Application Development" color="#6495ED" position="-5 1 -2"animation="property: position; to: -2 1 -2.2; dur: 8000; easing: linear; loop: false"></a-text>
    <a-text value="643021318-2 NUTTAKIT THAIPHUTTRA" color="#40E0D0" position="5 0 -2"animation="property: position; to: -2 0.5 -2.2; dur: 8000; easing: linear; loop: false"></a-text>

    <a-sky color="#ECFFFF" src="work2/c5.jpg" radius="40"></a-sky>

    <a-camera>
      <a-cursor></a-cursor>
    </a-camera>
    
    <!-- <a-sphere position="0 4 -5" 
          radius="0.5" 
          animation__2="property: rotation; to: 0 630 90; dur: 5000; loop: true;" 
          src="work2/moon.jpg">
    </a-sphere> -->
    
    <!-- Right -->
    <a-box position="0 0 0" 
         width="1" height="1"
         animation="property: position; to: 2 2.5 -5; dur: 2000; easing: linear" 
         animation__2="property: rotation;; to: 1 360 0; dur: 5000; loop: true;" 
         src="work2/pf1.jpg">
    </a-box>

    <a-cylinder position="2 1.5 -5" 
        radius="0.5" height="1" 
        color="#F9E79F"
        animation__2="property: rotation; to: 0 540 0; dur: 5000; loop: true;" 
        src="work2/c3.jpg">
      </a-cylinder> 

      <!-- F -->
      <a-entity id="sphere" geometry="primitive: sphere"
                material="color: #EC7063; shader: flat"
                position="-3 3 -5"
                animation="property: position; easing: easeInOutQuad; dir: alternate; dur: 1000; to: -2.5 2.5 -5; loop: true">
      </a-entity>

    <a-box position="-10 0.75 -10" 
            animation="property: position; to: 2 1 1; dur: 10000; easing: linear; loop: true;"
            animation__2="property: rotation; to: 0 540 90; dur: 5000; loop: true;" 
            src="work2/c1.jpg">
    </a-box>  

    <a-box position="10 0.75 -10" 
            animation="property: position; to: -2 1 1; dur: 10000; easing: linear; loop: true;"
            animation__2="property: rotation; to: 0 540 90; dur: 5000; loop: true;" 
            src="work2/c2.jpg">
    </a-box> 

    <a-plane position="0 0 -4" 
    rotation="-90 0 0" 
    width="10" height="5" 
    src="work2/c5.jpg">
    </a-plane>

      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder> -->
      

      
    </a-scene>

    

  </body>
  
</html>
